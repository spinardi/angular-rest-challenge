<h2>Minhas receitas</h2>
<ul class="receitas">
  <li *ngFor="let receita of receitas"
    [class.selected]="receita === selectedReceita"
    (click)="onSelect(receita)">
    <span class="badge"> {{receita.id}} </span>
    {{receita.nome}}
  </li>
</ul>

<app-receita-detail [receita]="selectedReceita"></app-receita-detail>
